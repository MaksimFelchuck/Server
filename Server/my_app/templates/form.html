
{% extends 'home.html' %}

{% block content %}
    <div class="container" >
        <div class="row">
            <div class="col-lg-8">
                <h2>Введите ваши данные</h2>
                <div>
                    <form  class="" action="" method="post"> {% csrf_token %}
                        <div class="form-group">
                            <label for="script_name">Script name:</label>
                            <input type="text" class="form-control " id="script_name" name="script_name">
                        </div>
                        <div class="form-group">
                            <label for="script">Script text:</label>
                            <textarea name="script" class="form-control" id="script" cols="150" rows="20">
                            </textarea>
                        </div>
                    <div>
                        <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
                    </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
