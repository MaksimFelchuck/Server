
{% extends 'home.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="title">Введите ваши данные</h2>
                <div>
                    <form  class="form-inline text-center" action="" method="post"> {% csrf_token %}

                        <div class="form-group">
                            <label class="title">Введите Имя программы:</label>
                            {{ form.script_name }}
                        </div>
                        <div class="form-group">
                            <label class="title">Введите текст программы:</label>
                            {{ form.script }}
                        </div>


                    <div>
                        <button type="submit" class="btn-primary">Сохранить</button>
                    </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
