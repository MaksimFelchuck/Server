
{% extends 'home.html' %}

{% block content %}

    <div class="container form_line" >
        <div class="row">
            <div class="col-lg-8">
    <form method="post">
    {% csrf_token %}
        <div class="form-group ">
            <label for=script_name">Script name</label>
            <input type="text" class="form-control" id="index" placeholder="Script_name1" name="script_name" value="{{ index }}" disabled>
        </div>


        <div class="form-group">
            <label for="script">Script</label>
            <textarea class="form-control" id="script" rows="10" name="script">{{ text }}</textarea>
        </div>
         <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

    </form>
            </div>
        </div>
    </div>
{% endblock %}
