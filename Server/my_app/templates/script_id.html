{% extends 'home.html' %}
{% block content %}
    <div class="container" >
        <div class="row">


                <div>
                    <form  class="" action="" method="post"> {% csrf_token %}
                        <div class="form-group">
                            <label for="usr">Script name:</label>
                            <input type="text" class="form-control" value={{ index }} id="usr" name="script_name" disabled>
                        </div>
                        <div class="form-group">
                            <label for="script">Script text:</label>
                            <textarea name="script" class="form-control" id="script" cols="150" rows="20" disabled="">{{ text }}</textarea>
                        </div>
                {% comment %}    <div>
                        <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
                    </div>{% endcomment %}
                    </form>

                </div>


        </div>
    </div>
{% endblock %}
